<!DOCTYPE html>
<html>
    <head>
        <title>Jelly GUI</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/custom.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/all.min.css">

        <script src="./assets/lib/roslib.js"></script>
        <script src="./assets/lib/three.min.js"></script>
        <!-- <script src="https://static.robotwebtools.org/ros3djs/0.18.0/ColladaLoader.js"></script> -->
        <script src="./assets/lib/ColladaLoader.js"></script>
        <script src="./assets/lib/ros3d.js"></script>
        <script src="./assets/lib/STLLoader.js"></script>
        <script src="./assets/lib/jquery-3.4.1.min.js"></script>
        <script src="./assets/lib/eventemitter2.min.js"></script>
        <script src="./assets/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row title">
                <h1>jelly</h1>
            </div>
            <div id="urdf"></div>
            <br />
            <div class="row button_row">
                <div class="four columns">
                    <button id="rolling_button">Rolling Mode</button>
                </div>
                <div class="four columns">
                    <button id="standing_button" class="button-primary">Standing Mode</button>
               </div>
                <div class="four columns">
                    <button id="walking_button">Walking Mode</button>
                </div>
            </div>
            <div class="row" id="log">
                <p>Standing Mode.</p>
            </div>
            <div class="row panel" id="rolling_panel">
                <div class="row">
                    <span class="control">
                        <i class="fas fa-angle-double-up fa-7x icon-invisible"></i>
                        <i id="roll_forward" class="far fa-arrow-alt-circle-up fa-7x"></i>
                        <i id="roll_forward_fast" class="fas fa-angle-double-up fa-7x"></i>
                    </span>
                </div>
                <div class="row">
                    <span class="control">
                        <i id="roll_stop" class="far fa-stop-circle fa-7x"></i>
                    </span>
                </div>
                <div class="row">
                    <span class="control">
                        <i id="roll_back_fast" class="fas fa-angle-double-down fa-7x"></i>
                        <i id="roll_back" class="far fa-arrow-alt-circle-down fa-7x"></i>
                        <i class="fas fa-angle-double-down fa-7x icon-invisible"></i>
                    </span>
                </div>

            </div>
            <div class="row panel" id="standing_panel">
                <div class="row">
                    <span class="control">
                        <div class="four columns">
                            <button class="crab_button crab button-primary">Crab</button>
                        </div>
                        <div class="four columns">
                            <button class="crab_button normal">Normal</button>
                        </div>
                        <div class="four columns">
                            <button class="crab_button reverse_crab">Reverse Crab</button>
                        </div>
                    </span>
                </div>
                <div class="row">
                    <span class="control">
                        <i id="stand_left" class="fas fa-undo fa-6x"><span class="tooltip">Coming soon!</span></i>
                        <i id="stand_stop" class="far fa-stop-circle fa-7x"></i>
                        <i id="stand_right" class="fas fa-redo fa-6x"><span class="tooltip">Coming soon!</span></i>
                    </span>
                </div>
            </div>
            <div class="row panel" id="walking_panel">
                <div class="row">
                    <span class="control">
                        <div class="four columns">
                            <button class="crab_button crab button-primary">Crab</button>
                        </div>
                        <div class="four columns">
                            <button class="crab_button normal">Normal</button>
                        </div>
                        <div class="four columns">
                            <button class="crab_button reverse_crab">Reverse Crab</button>
                        </div>
                    </span>
                </div>
                <div class="row">
                    <span class="control">
                        <i id="walk_forward" class="far fa-arrow-alt-circle-up fa-7x"></i>
                    </span>
                </div>
                <div class="row">
                    <span class="control">
                        <i id="walk_left" class="fas fa-undo fa-6x"><span class="tooltip">Coming soon!</span></i>
                        <i id="walk_stop" class="far fa-stop-circle fa-7x"></i>
                        <i id="walk_right" class="fas fa-redo fa-6x"><span class="tooltip">Coming soon!</span></i>
                    </span>
                </div>
                <div class="row">
                    <span class="control">
                        <i id="walk_back" class="far fa-arrow-alt-circle-down fa-7x"></i>
                    </span>
                </div>
            </div>
            <div class="button_row row">
                <button id="calibrate">Calibrate</button>
            </div>
            <div class="row panel" id="debug">
            </div>

        </div>
    </body>
</html>
